{% extends 'base.html' %}

{% block title %}Crea Nuovo Canale - Video App{% endblock %}

{% block extra_style %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
        font-family: inherit;
    }
    input:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
        background: #667eea;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
    }
    button:hover {
        background: #764ba2;
    }
    .back-link {
        margin-top: 20px;
        text-align: center;
    }
    .back-link a {
        color: #667eea;
        text-decoration: none;
    }
    .back-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Crea un Nuovo Canale</h2>
    
    <form method="post">
        <div class="form-group">
            <label for="nome">Nome del Canale *</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoria *</label>
            <select id="categoria" name="categoria" required>
                <option value="">-- Seleziona una categoria --</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Cucina">Cucina</option>
                <option value="Gaming">Gaming</option>
                <option value="Musica">Musica</option>
                <option value="Sport">Sport</option>
                <option value="Educazione">Educazione</option>
                <option value="Vlog">Vlog</option>
                <option value="Altro">Altro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="numero_iscritti">Numero di Iscritti</label>
            <input type="number" id="numero_iscritti" name="numero_iscritti" value="0" min="0">
        </div>
        
        <button type="submit">Crea Canale</button>
    </form>
    
    <div class="back-link">
        <a href="{{ url_for('main.index') }}">‚Üê Torna ai Canali</a>
    </div>
</div>
{% endblock %}
